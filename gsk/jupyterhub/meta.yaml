package:
    name: jupyterhub
    version: 0.7.2
source:
    fn: jupyterhub-0.7.2.tar.gz
    sha256: cbaaeb937a56ac4a1fef3d8b3a119fce77065d11a95db2006a64d9964ccdba5c
    url: https://pypi.io/packages/source/j/jupyterhub/jupyterhub-0.7.2.tar.gz
build:
    number: 0
    script: pip install --no-deps .
requirements:
    build:
        - configurable-http-proxy
        - python
        - traitlets >=4.1
        - tornado >=4.1
        - jinja2
        - pamela
        - sqlalchemy
        - requests
    run:
        - configurable-http-proxy
        - python
        - traitlets >=4.1
        - tornado >=4.1
        - jinja2
        - pamela
        - sqlalchemy
        - requests
test:
    commands:
        - python -m jupyterhub --help-all
    imports:
        - jupyterhub
        - jupyterhub.apihandlers
        - jupyterhub.handlers
        - jupyterhub.tests
        - jupyterhub.app
about:
    home: https://github.com/jupyterhub/jupyterhub
    license: BSD 3-Clause
    summary: Multi-user server for Jupyter notebooks
extra:
    recipe-maintainers:
        - brittainhard
